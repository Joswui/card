<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="info">
                <img src="https://card-social.netlify.app/static/media/avatar.9e4076ee8a56f2603d3a.jpg" alt="imagen de perfil" class="imagenperfil" >
                <div class="author">
                    <strong>Joswui Castro</strong>
                    <span>@JoswuiCastro</span>
                </div>
            </div>
            <div class="more">
                <img src="./recursos/trespuntos.png" alt="tres puntos" class="trespuntos" >
            </div>
        </div>
        <div class="card-body">
            <img src="https://nickramen.github.io/social-card-html-css/assets/img/pexels-dominika-roseclay-1036808.jpg" alt="imagen de escritorio">
            <div class="description">
                <p>Hola, mi nombre es Joswui.</p>
            </div>
        </div>
        <div class="card-footer">
            <div class="stats">
                <div class="comments">
                    <img src="./recursos/comments.png" class="image-comments" >29
                </div>
                <div class="likes">
                    <img src="./recursos/likes.png"  class="image-likes">99
                </div>
                <div class="saves">
                    <img src="./recursos/save.png" class="image-saves" >20
                </div>
            </div>
        </div>
    </div>
</body>
</html>
